<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./styles/index.css">

    <meta name="description" content="Frontend Mentor Results summary componente">
    <meta name="keywords" content="HTML, SCSS">
    <meta name="author" content="Daniel Sisovic">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="card">
                <h3 class="card__result">Your Result</h3>

                <div class="card__circle">
                    <div class="card__circle__score">76</div>

                    <span>of 100</span>
                </div>

                <h1 class="card__great">Great</h1>

                <p class="card__performance">Your performance exceed 65% of the people conducting the test here!</p>
            </div>

            <div class="body">
                <h3 class="body__summary">Summary</h3>

                <div class="body__content">
                    <div class="body__content__item body__content__item--reaction">
                        <div>
                            <img src="./images/icon-reaction.svg" alt="reaction">

                            <span>Reaction</span>
                        </div>

                        <div>
                            <span>80</span>
                            <span class="body__content__item--faded">/</span>
                            <span class="body__content__item--faded">100</span>
                        </div>
                    </div>

                    <div class="body__content__item body__content__item--memory">
                        <div>
                            <img src="./images/icon-memory.svg" alt="memory">

                            <span>Memory</span>
                        </div>

                        <div>
                            <span>92</span>
                            <span class="body__content__item--faded">/</span>
                            <span class="body__content__item--faded">100</span>
                        </div>
                    </div>

                    <div class="body__content__item body__content__item--verbal">
                        <div>
                            <img src="./images/icon-verbal.svg" alt="verbal">

                            <span>Verbal</span>
                        </div>

                        <div>
                            <span>61</span>
                            <span class="body__content__item--faded">/</span>
                            <span class="body__content__item--faded">100</span>
                        </div>
                    </div>

                    <div class="body__content__item body__content__item--visual">
                        <div>
                            <img src="./images/icon-visual.svg" alt="visual">

                            <span>Visual</span>
                        </div>

                        <div>
                            <span>73</span>
                            <span class="body__content__item--faded">/</span>
                            <span class="body__content__item--faded">100</span>
                        </div>
                    </div>
                </div>

                <button class="button">Continue</button>
            </div>
        </div>
    </div>
</body>

</html>
